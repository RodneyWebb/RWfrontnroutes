<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW Capstone Login Page 01/18/2024</title>
    <link rel="stylesheet" href="/css/loginstyle.css">
</head>
<body>
    <div class="navbar">
        <a class="main-pages" href="/">Home</a>
        <a class="main-pages" href="/about">About</a>
        <a class="main-pages" href="/register">Register</a>
        <a class="main-pages" href="/testimonies">Testimonies</a>
    </div>
    
    <div id="forum-container">

    </div>

    <div class="quote-section">
        <button id="quote-btn">Get Inspired!</button>
    </div>

    <div id="quote-container">
        <p id="quote-text"></p>
        <p id="author"></p>
    </div>

    <script src="/js/loginscript.js"></script>
    <script>
        (function () {
          async function getQuote() {
            const url = "https://type.fit/api/quotes";
            const options = {
              method: "GET",
            };
            try {
              const response = await fetch(url, options);
              const quotes = await response.json();
              const randomIndex = Math.floor(Math.random() * quotes.length);
              const randomQuote = quotes[randomIndex];
              // Display quote and author in HTML
              document.getElementById("quote-text").textContent =
                randomQuote.text;
              const cleanAuthorName = randomQuote.author.split(",")
              document.getElementById(
                "author"
              ).textContent = `- ${cleanAuthorName[0]}`;
              console.log(randomQuote);
            } catch (error) {
              console.error(error);
            }
          }
          document
            .getElementById("quote-btn")
            .addEventListener("click", getQuote, true);
        })();
    </script>
</body>
</html>
